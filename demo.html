<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
	<script src='jquery.elevatezoom.js'></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Basic Zoom</h1>
		<img id="zoom_01" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>
		<h1>Tints</h1>
		<img id="zoom_02" src="images/small/image2.png" data-zoom-image="images/large/image2.jpg"/>
		<h1>Inner Zoom</h1>
		<img id="zoom_03" src="images/small/image2.png" data-zoom-image="images/large/image2.jpg"/>
		<h1>Lens Zoom</h1>
		<img id="zoom_04" src="images/small/image2.png" data-zoom-image="images/large/image2.jpg"/>
	</div>

<!-- see more examples online <a href="http://www.elevateweb.co.uk/image-zoom/examples">http://www.elevateweb.co.uk/image-zoom/examples</a> -->
<script>
    $("#zoom_01").elevateZoom();

    $("#zoom_02").elevateZoom({
    	tint:true, 
    	tintColour:'#F90', 
    	tintOpacity:0.5
    });

    $("#zoom_03").elevateZoom({
      	zoomType: "inner",
      	cursor: "crosshair"
	});

	$("#zoom_04").elevateZoom({
  		zoomType				: "lens",
  		lensShape : "round",
  		lensSize    : 200
	});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
